<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping List</title>
</head>
<body>
    <h1>Shopping List</h1>
    <!-- Putting items in a ul -->
    <ul>

    </ul>
</body>

<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const ul = document.querySelector('ul');

    ipcRenderer.on('item_and_top', function(event, formData) {
        const li = document.createElement('li'); // creating the list element

        // 1st Method of adding itemFromMain's value to <li> tags(Long one, from the tutorial video)
        //const itemText = document.createTextNode(itemFromMain); // creating text node
        //li.appendChild(itemText); // adding the newly made text to the newly made list elemt
        //ul.appendChild(li)

        // 2nd Method (Short one)
        li.innerHTML = formData.item
        if (formData.top) { // If the user wants to insert the item at the top of the list
            ul.prepend(li)
        } else {
            ul.appendChild(li)
        }
    });

    ipcRenderer.on('clear_items', () => {
        
    });
</script>

<style>
    body{
        color: rgb(145, 145, 145);
    }
</style>
</html>
